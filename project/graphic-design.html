      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

  <body>
    <header class="case-header">
      <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light main-nav">
        <div class="container">
            <a class="navbar-brand" href="/">Gary Cheung</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav ml-auto main-nav__items">
                <li class="nav-item">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Portfolio</a>

                  </li>
              </ul>
            </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container gd-container">
        <div class="gd-text py-4">
          <h1>Graphic Design Works</h1>
          <p>Click on any project for more details</p>
        </div>
        <div class="card-columns">
          <div class="card gd-card" data-toggle="modal" data-target="#gd-modal" data-project="bgpa">
            <img src="../images/graphic_design/bgpa_thumb.png" alt="">
          </div>
          <div class="card gd-card" data-toggle="modal" data-target="#gd-modal" data-project="ark">
            <img src="../images/graphic_design/ark_thumb.png" alt="">
          </div>
          <div class="card gd-card" data-toggle="modal" data-target="#gd-modal" data-project="tea">
            <img src="../images/graphic_design/tea_site_thumb.png" alt="">
          </div>
          <div class="card gd-card" data-toggle="modal" data-target="#gd-modal" data-project="bookmarks">
            <img src="../images/graphic_design/bookmarks_thumb.png" alt="">
          </div>
          <div class="card gd-card" data-toggle="modal" data-target="#gd-modal" data-project="pineapple">
            <img src="../images/graphic_design/pineapple_thumb.png" alt="">
          </div>
          <div class="card gd-card" data-toggle="modal" data-target="#gd-modal" data-project="internship">
            <img src="../images/graphic_design/internship_thumb.png" alt="">
          </div>
          <div class="card gd-card" data-toggle="modal" data-target="#gd-modal" data-project="coffee">
            <img src="../images/graphic_design/coffee_thumb.png" alt="">
          </div>
          <div class="card gd-card" data-toggle="modal" data-target="#gd-modal" data-project="sushi">
            <img src="../images/graphic_design/sushi_thumb.png" alt="">
          </div>
          <div class="card gd-card" data-toggle="modal" data-target="#gd-modal" data-project="lsa">
            <img src="../images/graphic_design/lsa_thumb.png" alt="">
          </div>
        </div>
      </div>
      <div class="modal fade" id="gd-modal" tabindex="-1" role="dialog" aria-labelledby="gd-modal" aria-hidden="true">
        <div class="modal-dialog mw-100 gd-modal">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body gd-modal__body">
              <div class="gd-text">
                <h2 class="gd-item__heading"></h2>
                <div class="gd-item__desc"></div>
              </div>
              <div class="gd-item__images"></div>
            </div>
          </div>
        </div>
      </div>
